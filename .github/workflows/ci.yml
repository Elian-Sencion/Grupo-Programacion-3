# .github/workflows/ci.yml

name: Integracion Continua
  
on:
  push:
    branches:
      - main
      - Dev
      - QA
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'  # Asegúrate de especificar una versión compatible

      - name: Restore NuGet packages
        run: dotnet restore Proyecto.sln

      - name: Build with MSBuild
        run: dotnet build Proyecto.sln --configuration Release

      - name: Test with dotnet test
        run: dotnet test ProyectoBiblioteca.Tests/ProyectoBiblioteca.Tests.csproj --logger trx


